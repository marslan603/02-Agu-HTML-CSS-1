<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
</head>
<body>
    <h1>HTML CSS-1</h1>

    <form action="result.html">
    
        <div>

            <label for="name">Adınızı Giriniz:</label>
            <input type="text" name="İsim" id="name" placeholder="İsim">
            <br>
            <label for="lastname">Soyadınızı Giriniz:</label>
            <input type="text" name="Soyad" id="lastname" placeholder="Soyisim">
        </div>

        <div>
            <label for="sifre">Parolanızı Giriniz</label>
            <input type="password" name="Girilen_Parola" id="sifre" placeholder="Şifre">
        </div>

        <div>
            <p>Cinsiyetinizi Giriniz:</p>
            <label for="gender1">Erkek</label>
            <input type="radio" name="Cinsiyet" id="gender1" value="Erkek" checked>
            <label for="gender2">Kadın</label>
            <input type="radio" name="Cinsiyet" id="gender2" value="Kadın">
        </div>

        <div>
            <p>Favori Havanlarınızı İşaretleyiniz</p>
            <input type="checkbox" name="hayvan-1" id="Panda" value="Panda">
            <label for="Panda">Panda</label>
            <input type="checkbox" name="hayvan-2" id="Balık" value="Balık">
            <label for="Balık">Balık</label>
            <input type="checkbox" name="hayvan-3" id="Dinazor" value="Dinazor">
            <label for="Dinazor">Dinazor</label>
        </div>
<br>

        <div>
            <label for="age">Yaşınızı Giriniz:</label>
            <input type="number" name="Girilen_yaş" id="age" step="2" min="18" max="50">
        </div>

        <br><br>

        <div>
            <label for="Ara">Ara:</label>
            <input type="search" name="Aranan_Kelime" id="Ara" minlength="5">
        </div>
            <br>
            <br>
            <div>
                <label for="Renk">Renk Seçin</label>
                <input type="color" name="seçilen_renk" id="Renk" value="Renk">
            </div>
            <br>
            <br>
            <br>
            <div>
                <label for="tarih">Tarih Seç</label>
                <input type="date" name="Seçilen_tarih" id="tarih"></label>
            </div>
<br><br>

            <div>
                <label for="email">Email Adresinizi Giriniz:</label>
                <input type="email" name="Girilen_e-mail" id="email">
            </div>
<br><br>
            <div>
                <label for="dosya">Dosya Seçiniz</label>
                <input type="file" name="seçilen_dosya" id="dosya">
            </div>
<br><br>
            <div>
                <label for="telno">Telefon Numarası Giriniz:</label>
            <input type="tel" name="Telefon_numarası" id="telno" pattern="[0-9]{3}-[0-9]{3}[0-9]-{2}[0-9]-{2}"placeholder="xxx-xxx-xx-xx">
            </div>
<br><br><br><hr><br>

            <div>
                <label for="seker">Hangi Tatlıyı İstersiniz?</label>
                <select name="Seçilen'Tatlı" id="seker" size="1" multiple>
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Revani">Revani</option>
                    <option value="Puding">Puding</option>
                    <option value="Keskul">Keskul</option>
                    <option value="Kazandibi">Kazandibi</option>
                </select>
            </div>

<br><br><br><hr><hr><br><br><br>

            <div>
                <label for="seker2">Hangi Tatlıyı İstersiniz?</label>
                <select name="Seçilen'Tatlı" id="seker2" size="1" multiple>
                    <optgroup label="Sütlü Tatlılar">
                        <option value="Sütlaç">Sütlaç</option>
                        <option value="Revani">Revani</option>
                        <option value="Puding">Puding</option>
                        <option value="Keskul">Keskul</option>
                        <option value="Kazandibi">Kazandibi</option>
                    </optgroup>

                    <optgroup label="Şerbetli Tatlılar">
                        <option value="Baklava">Baklava</option>
                        <option value="Samsa">Samsa</option>
                        <option value="KuruBaklava">Kurubaklava</option>
                        <option value="Kunefe">Kunefe</option>
                        <option value="Karebaklava">Karebaklava</option>
                    </optgroup>

                </select>
            </div>
<br><br><br>
            <div>
                <label for="comment">Yorum Giriniz</label>
                <textarea name="Girilenm_Yorum" id="comment" cols="30" rows="10">Yorum Giriniz</textarea>
                </div>
<br><br><br>
            <div>
                <label for="input-browser">Browsers:</label>
                <input type="text" name="Kullanılan Browser" id="input-browser" list="browsers">
                <datalist id="browsers">
                    <option value="Firefox">Firefox</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                </datalist>

            </div>
<br><br><br>

            <div>
                <fieldset>
                    <legend>Kişisel Bilgiler</legend>
                        <label for="name1">İsim</label>
                        <input type="text" name="isim" id="name1">
                        <hr>
                        <label for="sname">Soyisim</label>
                        <input type="text" name="soyad" id="sname">
                </fieldset>
            </div>
                <br><br><br>
            <input type="submit" value="Gönder">
        <br><br>
        <input type="reset" value="Sıfırla">

    </form>    
</body>
</html>
